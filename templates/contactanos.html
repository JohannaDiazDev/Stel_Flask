{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold text-center text-[#1E4C40] mb-6">Contáctanos <i class="bi bi-chat-right-text-fill text-[#1E4C40]"></i></h1>

        <div class="row pt-5">
            <div class="col-lg-4 contact-info">
                <div class="space-y-6">
                    <div class="flex items-center">
                        <i class="bi bi-geo-alt text-[#1E4C40] text-2xl"></i>
                        <div class="ml-4">
                            <h5 class="font-semibold text-[#1E4C40]">Dirección</h5>
                            <p>Carrera 93D # 71-49 sur, Bogotá-Colombia</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <i class="bi bi-envelope text-[#1E4C40] text-2xl"></i>
                        <div class="ml-4">
                            <h5 class="font-semibold text-[#1E4C40]">Correo</h5>
                            <p>cquintasdelrecreo@gmail.com</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <i class="bi bi-telephone-forward text-[#1E4C40] text-2xl"></i>
                        <div class="ml-4">
                            <h5 class="font-semibold text-[#1E4C40]">Teléfono</h5>
                            <p>3134948212</p>
                        </div>   
                    </div>
                </div>
            </div>    
            <div class="col-lg-6 pl-9">
                <form method="POST" action="{{ url_for('contactanos') }}" class="bg-[#ffffff] shadow-lg rounded-lg p-6">
                    <div class="form-row">
                        <div class="form-group col-md-9.5 mb-4">
                            <input type="text" name="nombre" placeholder="Nombre" maxlength="60" required class="form-control shadow-xl ">      
                        </div>
                        <div class="form-group col-md-9.5 mb-4">
                            <input type="email" name="correo" placeholder="Correo electrónico" maxlength="100" required class="form-control shadow-xl">       
                        </div>
                        <div class="form-group mb-4" style="max-width: 100%;">
                            <input type="text" name="asunto" placeholder="Asunto" maxlength="100" required class="form-control shadow-xl">    
                        </div>
                        <div class="form-group mb-4" style="max-width: 100%;">
                            <textarea name="mensaje" placeholder="Mensaje" maxlength="300" required class="form-control shadow-xl"></textarea>
                        </div>
                        <div class="form-group mt-2 text-center">
                            <button type="submit" class="bg-[#1E4C40] text-white px-6 py-3 rounded-lg hover:bg-[#1E4C40]-700 shadow-xl">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Mapa -->
    <div class="mt-10 text-center">
        
        <h5 class="text-xl font-semibold mb-4"><i class="bi bi-map-fill text-[#1E4C40]"></i> Ubicación</h5>
        <iframe class="w-full h-64 rounded-lg"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.805038259461!2d-74.2034172241482!3d4.628844642274496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9e09fb7b90c5%3A0x3a8f5f7057dc2a3c!2sCra.%2093d%20%2371%2C%20Bosa%2C%20Bogot%C3%A1%2C%20Cundinamarca!5e0!3m2!1ses!2sco!4v1682635253698!5m2!1ses!2sco"
            allowfullscreen></iframe>
    </div>
</div>
    
{% endblock %}
