{% extends "base.html" %}

{% block content %}
<form action="{{ url_for('reset_password_form') }}" method="POST" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6 text-[#1E4C40]">Nueva Contraseña</h2>
    
    <div class="mb-4 relative">
        <label for="password" class="block text-sm font-medium text-[#1E4C40]">Contraseña</label>
        <input type="password" name="password" id="password"
               class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-[#1E4C40]"
               required>
        <button type="button" id="togglePassword" class="absolute right-2 top-9 text-gray-500">
            <i class="bi bi-eye font-bold text-[#1E4C40]"></i>
        </button>
    </div>

    <button type="submit" class="w-full bg-[#1E4C40] text-white p-2 rounded-md hover:bg-[#16352d] transition">
        Guardar
    </button>
</form>

<script>
document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordInput = document.getElementById('password');
    const icon = this.querySelector('i');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.replace('bi-eye', 'bi-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.replace('bi-eye-slash', 'bi-eye');
    }
});
</script>


{% endblock %}
